<mat-form-field>
  <input matInput (keyup)="applyFilter($event)" placeholder="search customer">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Img">
  <th mat-header-cell *matHeaderCellDef></th>
  <td mat-cell *matCellDef="let element"><img [src]="element.customer.imagePath"></td>
  </ng-container>

  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let element">{{element.customer.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.customer.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element"> {{element.customer.city}} </td>
  </ng-container>

  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element"> {{element.customer.country}} </td>
  </ng-container>

  <ng-container matColumnDef="OrderTotal">
    <th mat-header-cell *matHeaderCellDef>Order Total</th>
    <td mat-cell *matCellDef="let element">{{'$' + element.customer.orderTotal}}</td>
  </ng-container>

  <ng-container matColumnDef="Link">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><a (click)="OnOrder(element.index)">view orders</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
